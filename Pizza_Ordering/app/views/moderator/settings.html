<div class="row" id="setview">
    <div class="col-md-8 col-md-offset-2">
        <h4> Налаштування</h4>
        <hr/>
        <form class="form-horizontal" data-bind="submit: submit">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Година відкриття</label>
                <div class="col-sm-4">
                    <input type="number" data-bind="value: start" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Година закриття</label>
                <div class="col-sm-4">
                    <input type="number" data-bind="value: end" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-4 control-label">Пропускна здатність</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" data-bind="value: cap" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Назва
                            </th>
                            <th>
                                Ціна
                            </th>
                            <th>
                                Нема в наявності
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: ing">
                        <tr>
                            <td data-bind="text: name"> </td>
                            <td data-bind="text: price"> </td>
                            <td>
                                <input type="checkbox" data-bind="checked: lock">
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4">
                    <button type="submit" data-bind="submit: submit" class="btn btn-default">Підтвердити</button>
                </div>
            </div>
        </form>
    </div>
</div>
