<div id="paymentView">
    <div class="pageContent">
        <!-- You can make it whatever width you want. I'm making it full width
        on <= small devices and 4/12 page width on >= medium devices -->
        <!-- CREDIT CARD FORM STARTS HERE -->
        <div class="panel panel-default credit-card-box">
            <div class="panel-heading display-table">
                <div class="display-tr">
                    <h3 class="panel-title display-td">Payment Details</h3>
                    <div class="display-td">
                        <img class="img-responsive pull-right" src="/app/assets/images/payment_symbols.png">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form role="form" id="payment-form" data-bind="submit: submitPayment">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="cardNumber">CARD NUMBER</label>
                            <div class="input-group">
                                <input type="tel"
                                       class="form-control"
                                       name="cardNumber"
                                       data-bind="cardNumber"
                                       placeholder="Valid Card Number"
                                       autocomplete="cc-number"
                                       required autofocus />
                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-7 col-md-7">
                        <div class="form-group">
                            <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span>DATE</label>
                            <input type="tel"
                                   class="form-control"
                                   name="cardExpiry"
                                   placeholder="MM / YY"
                                   autocomplete="cc-exp"
                                   data-bind="value: cardExp"
                                   required />
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                        <div class="form-group">
                            <label for="cardCVC">CV CODE</label>
                            <input type="tel"
                                   class="form-control"
                                   name="cardCVC"
                                   data-bind="value: cardCvc"
                                   placeholder="CVC"
                                   autocomplete="cc-csc"
                                   required />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="couponCode">COUPON CODE</label>
                            <input type="text" class="form-control" name="couponCode" />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Start Subscription</button>
                    </div>
                    <div style="display:none;">
                        <div class="col-xs-12">
                            <p class="payment-errors"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- CREDIT CARD FORM ENDS HERE -->
        <!-- If you're using Stripe for payments -->
        <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
        <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.js"></script>
    </div>
</div>
