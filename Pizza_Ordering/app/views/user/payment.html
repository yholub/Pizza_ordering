<div id="paymentView">
    <div class="container">
        <div class="centered title"><h1>Оплата</h1></div>
    </div>
    <hr class="featurette-divider" />
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <div class="tab-content">
                    <div id="stripe" class="tab-pane fade in active">
                        <script src='https://js.stripe.com/v2/' type='text/javascript'></script>
                        <form accept-charset="UTF-8" action="/" class="require-validation" data-cc-on-file="false" data-stripe-publishable-key="pk_bQQaTxnaZlzv4FnnuZ28LFHccVSaj" id="payment-form" method="post">
                            <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓" /><input name="_method" type="hidden" value="PUT" /><input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" /></div>
                            <br>
                            <div class='form-row'>
                                <div class='form-group card required'>
                                    <label class='control-label'>Номер картки</label>
                                    <input data-bind="value: cardNumber" autocomplete='off' class='form-control card-number' size='20' type='text'>
                                </div>
                            </div>
                            <div class='form-row'>
                                <div class='form-group cvc required'>
                                    <label class='control-label'>CVC</label>
                                    <input data-bind="value: cardCvc" autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text'>
                                </div>
                                <div class='form-group expiration required'>
                                    <label class='control-label'>Місяць завершення</label>
                                    <input data-bind="value: cardExpMonth" class='form-control card-expiry-month' placeholder='MM' size='2' type='text'>
                                </div>
                                <div class='form-group expiration required'>
                                    <label class='control-label'>Рік завершення</label>
                                    <input data-bind="value: cardExpYear" class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text'>
                                </div>
                            </div>
                            <div class='form-row'>
                                <div class='form-group'>
                                    <label class='control-label'></label>
                                    <button data-bind='click: submitPayment' class='form-control btn btn-primary' type='submit'> Продовжити →</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="paypal" class="tab-pane fade">
                        <form action="?" id="paypalForm" method="POST">
                            <div class="paypalResult"><!-- content will load here --></div>
                            <br>
                            <input type="hidden" id="action" value="paypal" />
                            <input type="hidden" id="token" value="token-supersecuretoken123123123" />
                            <a href="#paypal"><img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" alt="paypal" width="100%"></a>
                            <br><br><br>
                            <button class='form-control btn btn-primary submit-button' type='submit'> Продовжити →</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <label class='control-label'></label><!-- spacing -->
                <div class="alert alert-info">Будь ласка, виберіть спосіб оплати та натисніть "Продовжити". Після цього вам буде запропоновано сплатити за допомогою вибраного варіанту оплати.</div>
                <br>
                <div class="btn-group-vertical btn-block">
                    <a class="btn btn-default" style="text-align: left;" data-toggle="tab" href="#stripe">Дебетова / Кредитна картка</a>
                    <a class="btn btn-default" style="text-align: left;" data-toggle="tab" href="#paypal">Бонуси</a>
                </div>
                <br><br><br>
                <div class="jumbotron jumbotron-flat">
                    <div class="center"><h2><i>Сума: </i>120</h2></div>
                    <div class="center"><h2><i>Бонусів: </i>900</h2></div>
                </div>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
